openapi: 3.0.3
info:
  title: Todos API
  version: 1.0.0
  description: Simple TODOs API
servers:
  - url: http://localhost:8080
paths:
  /todos:
    post:
      summary: Create a todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
    get:
      summary: Get all todos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
  /todos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get todo by ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Not Found
    put:
      summary: Update todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoRequest'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '404':
          description: Not Found
    delete:
      summary: Delete todo
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        completed:
          type: boolean
        created_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - completed
    CreateTodoRequest:
      type: object
      properties:
        title:
          type: string
      required:
        - title
    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
    Error:
      type: object
      properties:
        error:
          type: string
